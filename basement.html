<!DOCTYPE html>

<head>

    <link rel="Stylesheet" href="css/disign.css">
    <link rel="Stylesheet" href="css/reset.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="header-row">
                <div class="image-container">
                    <img src="./pictures/logo/polosi.png" alt="Картинка" class="image" onclick="toggleMenu()">
                    <div class="dropdown" id="dropdownMenu">
                        <a class="menu" href="index.html">Главная страница</a>
                        <a class="menu" href="basement.html">Цокольный этаж</a>
                        <a href="first_floor.html" class="menu">Первый этаж</a>
                    </div>
                </div>
                <script>
                    function toggleMenu() {
                        var menu = document.getElementById("dropdownMenu");
                        if (menu.style.display === "block") {
                            menu.style.display = "none";
                        } else {
                            menu.style.display = "block";
                        }
                    }
                    window.onclick = function(event) {
                        if (!event.target.matches('.image')) {
                            var dropdowns = document.getElementsByClassName("dropdown");
                            for (var i = 0; i < dropdowns.length; i++) {
                                var openDropdown = dropdowns[i];
                                if (openDropdown.style.display === "block") {
                                    openDropdown.style.display = "none";
                                }
                            }
                        }
                    }
                </script>
                <img class="logo" src="./pictures/logo/logotip.png">
                <p class="zagl"> Сайт - путеводитель по интересным местам ФМШ СФУ </p>
            </nav>
        </div>
    </header>

</body>
